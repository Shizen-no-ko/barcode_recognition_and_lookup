{% extends 'base.html' %}



{% block content %}

{% for result in results %}
    {% if result == "image" %}
        <img src="{{ results[result] }}" alt="Product Image">
    {% else %}
        <h4>{{ result }} : {{ results[result]}}</h4>
    {% endif %}
{% endfor %}
<form action="{{ url_for('home')}}" method="GET">
                <input type="submit" value="Read Another Barcode" class="btn">
        </form>
{% endblock %}
